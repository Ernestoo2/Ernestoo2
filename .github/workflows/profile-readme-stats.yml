name: GitHub Profile Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write
  packages: read

jobs:
  update-readme:
    name: Update Profile README
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate GitHub Stats Images
        run: |
          curl -L "https://github-readme-stats.vercel.app/api?username=Ernestoo2&show_icons=true&theme=radical" -o stats.svg
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=Ernestoo2&layout=compact&theme=radical" -o langs.svg
          
      - name: Commit and push if changed
        run: |
          git config --global user.email "ezechibuezeernest@gmail.com"
          git config --global user.name "Eze Ernest Chibueze"
          git add stats.svg langs.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub stats" && git push)# Update GitHub Stats
      - name: Generate GitHub Stats
        run: |
          curl -X GET "https://github-readme-stats.vercel.app/api?username=Ernestoo2&show_icons=true&theme=radical" -o stats.svg
          curl -X GET "https://github-readme-stats.vercel.app/api/top-langs/?username=Ernestoo2&layout=compact&theme=radical" -o languages.svg
          
      # Generate snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: Ernestoo2
          svg_out_path: dist/github-contribution-grid-snake.svg
          
      # Update activity stats
      - name: Profile Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_STATS }}
          
      # Language stats
      - name: Top Languages
        uses: anuraghazra/github-readme-stats@master
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_STATS }}
          username: Ernestoo2
          layout: compact
          hide_title: true
          hide_border: true
          theme: radical
          
      # Commit and push changes
      - name: Commit files
        run: |
          git config --local user.email "ezechibuezeernest@gmail.com"
          git config --local user.name "Eze Ernest Chibueze"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update GitHub profile stats"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GIT_STATS }}
          branch: main
